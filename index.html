<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    
    
        <h1>To do list - javaScript</h1>
        <h3 class="fault"></h3>
        <section class="app-container">
            <form>
                <input class="task-input" placeholder="Новое задание" type="text" id="taskText">
                <div class="validity-box">
                    <span class="radio-span">
                    <input type="radio" name="validity" id="validity-1" value="important">
                    <label for="validity-1">Важное</label>    
                    </span>
                    <span class="radio-span">
                    <input type="radio" name="validity" id="validity-2" value="work">
                    <label for="validity-2">Рабочие</label>
                    </span>
                    <span class="radio-span">
                    <input type="radio" name="validity" id="validity-3" value="home">
                    <label for="validity-3">Домашние</laebel>
                    </span>
                </div>
                <input value="Добавить задачу" type="button" id="new" class="new-task-btn">
                <input value="Очистить задачу" type="reset" id="reset" class="reset-btn">
            </form>
            <div class="tasks-list"></div>
        </section>
        <!--     end app container -->
    
        <!-- run app script    -->
        <script src="./scripts/main.js" type="text/javascript"></script>
    
    
    </html>
    
      <script src="app.js"></script>
</body>
</html>
